<div class="container">
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">

    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a routerLink="/" class="nav-link px-2 link-secondary">Heroes</a></li>
    </ul>

    <div class="col-md-3 text-end">

      @if (isLogged){
        <button type="button" class="btn btn-outline-secondary rounded-0 me-2" routerLink="/manage" *appRole="[roleEnum.ADMIN]">Manage</button>
        <button type="button" class="btn btn-outline-secondary rounded-0" (click)="onLogout()">Logout</button>
      } @else {
        <button type="button" class="btn btn-outline-secondary me-2 rounded-0" routerLink="/auth/login">Login</button>
        <button type="button" class="btn btn-secondary rounded-0" routerLink="/auth/register">Sign-up</button>
      }
    </div>
  </header>
</div>

<main class="container">
  <div class="bg-light p-5 rounded">
    <router-outlet></router-outlet>
  </div>
</main>
