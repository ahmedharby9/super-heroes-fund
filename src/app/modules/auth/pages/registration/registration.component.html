<div class="d-flex  justify-content-center ">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <section formGroupName="profile">
      <h4 class="mb-3">Personal Information</h4>
      <div class="mb-3">
        <label for="fullName"><span class="text-danger">*</span> Full Name</label>
        <input type="text" formControlName="fullName" class="form-control rounded-0" id="fullName"
               placeholder="Enter your full name">
        <div appValidationMessage [control]="getProfileControl('fullName')" class="text-danger"></div>

      </div>
      <div class="mb-3">
        <label for="age"><span class="text-danger">*</span> Age</label>
        <input type="number" formControlName="age" class="form-control rounded-0" id="age" placeholder="Enter your age" />
        <div appValidationMessage [control]="getProfileControl('age')" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label><span class="text-danger">*</span> Gender</label>
        <div appValidationMessage [control]="getProfileControl('gender')" class="text-danger"></div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="gender" id="male" [value]="genderEnum.MALE">
          <label class="form-check-label" for="male">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="gender" id="female" [value]="genderEnum.FEMALE">
          <label class="form-check-label" for="female">
            Female
          </label>
        </div>
        <hr class="my-4"/>
        <h4 class="mb-3">Contact Information</h4>
        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" formControlName="email" class="form-control rounded-0" id="email" placeholder="Enter your email">
          <div appValidationMessage [control]="getProfileControl('email')" class="text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control rounded-0" formControlName="phone" id="phone"
                 placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control rounded-0" formControlName="city" id="city" placeholder="Enter your city">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control rounded-0" formControlName="address" id="address"
                 placeholder="Enter your phone Address">
        </div>
      </div>
      <div class="mb-3">
        <label for="summary">Summary</label>
        <textarea formControlName="summary" class="form-control rounded-0" id="summary" rows="3" placeholder="Summary ...">
      </textarea>
      </div>
    </section>
    <section formGroupName="userAccount">
      <hr class="my-4"/>
      <h4 class="mb-3">Account Information</h4>
      <div class="mb-3">
        <label for="username"><span class="text-danger">*</span> Username:</label>
        <input type="text" formControlName="username" class="form-control rounded-0" id="username">
        <div appValidationMessage [control]="getUsrAccountControl('username')" class="text-danger"></div>
      </div>
      <div class="row row-cols-2 mb-2 g-3">
        <div class="col">
          <label for="password"><span class="text-danger">*</span> Password:</label>
          <input type="password" formControlName="password" class="form-control rounded-0" id="password">
          <div appValidationMessage [control]="getUsrAccountControl('password')" class="text-danger"></div>

        </div>
        <div class="col">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" formControlName="confirmPassword" class="form-control rounded-0" id="confirmPassword">
          <div appValidationMessage [control]="getUsrAccountControl('confirmPassword')" class="text-danger"></div>
        </div>
      </div>
    </section>
    <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-secondary rounded-0">Register</button>
  </form>
</div>
